spring:
  datasource:
    url: jdbc:mysql://localhost:3306/tmall_springboot?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true


  thymeleaf:
    mode: LEGACYHTML5
    encoding: UTF-8
    content-type: text/html
    cache: false

#文件上传
  http:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

#页面左上角小图标
  mvc:
    favicon:
      enabled: false

